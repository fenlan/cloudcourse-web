<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="text/html;charset=UTF-8"/>
    <title th:text="${title}"></title>
    <div th:replace="fragments/header :: css"></div>
    <link rel="stylesheet" th:href="@{http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css}" />
    <style>
        #mapHolder {
            flex: 1;
        }
        .map-controlls {
            height: 120px;
            background: #222;
        }
        .BMap_Marker > div > img {
            width: 25px;
            height: 25px;
        }
        .BMap_bubble_content > img {
            padding: 10px;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/sider :: sider"></div>
        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
            <h1 th:text="${title}"></h1>
            <div>
                <form class="form-inline mt-2 mt-md-0 mb-md-2" th:action="@{/meetCount}" method="post">
                    <input class="form-control mr-sm-2" name="eid" placeholder="EID" th:value="${condition.getEid()}" />
                    &nbsp;&nbsp;&nbsp;
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">查询</button>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>EID</th>
                        <th>Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="record : ${recordList}">
                        <td></td>
                        <td th:text="${record.getKey()}"></td>
                        <td th:text="${record.getValue()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <img style="display:none;" id="tecIcon" th:src="@{assets/images/tec.png}" alt="机具"/>
    </div>
</div>

<div th:replace="fragments/header :: js"></div>

</body>
</html>
